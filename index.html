
<!DOCTYPE html>
<html lang="en">
<head>
  	<title>Menubar</title>
  	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="sample.css">
<style>

</style>
</head>
<body>
<!-- Start Header -->
<header>
    <div class="wrapper">
        <!-- Brand Image -->
        <a href="#" class="logo">ARIFIN.</a>
        <i class="toggle-btn fas fa-bars"></i>
        <!-- Navbar -->
        <nav class="nav-menus">
            <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fas fa-align-left"></i> About</a></li>
            <li class="sub-menus"><a href="#"><i class="fas fa-list-ul"></i> Services</a>
                <ul>
                    <li><a href="#">HTML</a></li>
                    <li><a href="#">CSS</a></li>
                    <li><a href="#">JAVA</a></li>
                    <li><a href="#">WordPress</a></li>
                </ul>
            </li>
            <li><a href="#"><i class="fas fa-users"></i> Team</a></li>
            <li><a href="#"><i class="fas fa-phone-alt"></i> Contact</a></li>
        </nav>
    </div>
</header>
<!-- End Header -->

<!-- Toggle jQuery for Small Devices -->
<script type="text/javascript">
    $(".toggle-btn").click(function(){
        $(this).toggleClass("fa-times");
        $(".nav-menus").toggleClass("active");
    });
</script>
</body>
</html>
